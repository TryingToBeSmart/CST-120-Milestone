<!DOCTYPE html>
<html lang="en">

<!--https://robertcooper.me/post/table-row-links found how to adjust table
to add JS listener so that when a tr is clicked, it links to a page-->
<script>
    for (let i = 1; i <= 4; i++) {
        const row = document.getElementById(`row-${i}`);
        row.addEventListener("click", () => {
            window.location.href = `/row-${i}`;
        });
    }
</script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" type="text/CSS" href="..\Workspace\css\mysite.css">
</head>
</head>

<body>
    <h1>Map</h1>
    <h2><a href="home.html">Return Home</a></h2>
    <!--link back to home page-->
    <table>
        <tr id="row-1">
            <th><a href="mountains.html">Mountains</a></th>
            <!--link to mountains page-->
            <td>Mt. St. Helens, Mt. Adams, Mt. Hood</td>
        </tr>
        <tr>
            <th><a href="gorge.html">Columbia River Gorge</a></th>
            <!--link to gorge page-->
            <td>Dog Mountain, Beacon Rock, Multnomah Falls</td>
        </tr>
        <tr>
            <th><a href="coast.html">Washington Coast</a></th>
            <!--link to coast page-->
            <td>Long Beach, Cape Disappointment</td>
        </tr>
        <tr>
            <th><a href="hawaii.html">Hawaii</a></th>
            <!--link to hawaii page-->
            <td>Kona, Maui</td>
        </tr>
    </table>
    <p align="center"><img src="..\pictures\NW Map.png" alt=""></p>
    <!--picture aligned in the center of page-->
</body>

</html>
