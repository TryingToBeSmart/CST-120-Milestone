<!DOCTYPE html>
<html lang="en">

<!--https://robertcooper.me/post/table-row-links found how to adjust table
to add JS listener so that when a tr is clicked, it links to a page-->
<script>
    for (let i = 1; i <= 4; i++) {
        const row = document.getElementById(`row-${i}`);
        row.addEventListener("click", () => {
            window.location.href = `/row-${i}`;
        });
    }
</script>

<style>
    /* style for when curser hovers on table rows */
    tr:hover {
        background-color: rgb(24, 49, 43);
        cursor: default;
    }

    /* style to make table nice looking */
    table,
    tr,
    th,
    td {
        padding: 10px;
        border: 2px solid black;
        border-collapse: collapse;
        /* background-color: rgb(35, 83, 97); */
        color: rgb(197, 236, 217);
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
